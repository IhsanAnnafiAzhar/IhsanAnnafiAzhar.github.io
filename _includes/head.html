<head>
  <title>
    {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
  </title>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
  <!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
  <link rel="stylesheet" href="{{ "../assets/css/main.css"}}" /> <link
  rel="icon" href="{{ "assets/images/ikon.png" | relative_url }}" />
  <!--[if lte IE 9
    ]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}"
    /><!
  [endif]-->
  <!--[if lte IE 8
    ]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}"
    /><!
		{% link assets/images/pic08.jpg %}
  [endif]-->
  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
      svg: {
        fontCache: "global",
      },
    };
  </script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <script>
    window.MathJax = {
      chtml: {
        displayAlign: "left",
      },
      options: {
        ignoreHtmlClass: "tex2jax_ignore",
        processHtmlClass: "tex2jax_process",
      },
    };
  </script>

  <link
    href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"
    rel="stylesheet"
    type="text/css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
    type="text/javascript"
    charset="UTF-8"
  ></script>
</head>
